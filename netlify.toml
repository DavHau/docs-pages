[build]
    publish = "/build"
    command = "./create_docs.sh"

[[redirects]]
    # Once upon a time, we had a landing page and all the actual docs were in /docs.
    from = "/docs/*"
    to = "/:splat"
    status = 301

[[redirects]]
    # This is just for the nix guide, which is now called the advanced install guide.
    from = "/docs/nix/"
    to = "/docs/install-advanced/"
    status = 301

[[redirects]]
    # This one redirects all non-existent pages to the redux dev docs,
    # with an "are you sure?" page in between.
    from = "/*"
    to = "/redirect-to-redux-site.html#!:splat"
    status = 302